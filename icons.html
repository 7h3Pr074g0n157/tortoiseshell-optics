<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <style media="screen">
    main{
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .icons{
      margin-bottom: 3rem;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
    }
    .icon{
      height: 8rem;
      margin: 3rem 6rem;
    }
    figure figcaption{
      text-transform: capitalize;
    }
    </style>
    <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
    <meta charset="utf-8">
    <title>Part - Icons</title>
  </head>
  <body>
    <main class="container">
      <section class="icons">
        <figure class="icon">
          <div class="img">
            <img src="./resources/images/paper-icon.png" alt="Paper">
          </div>
          <figcaption>
            comprehensive exams
          </figcaption>
        </figure>
        <figure class="icon">
          <div class="img">
            <img src="./resources/images/ruler-icon.png" alt="Ruler">
          </div>
          <figcaption>
            custom fittings
          </figcaption>
        </figure>
        <figure class="icon">
          <div class="img">
            <img src="./resources/images/truck-icon.png" alt="Truck">
          </div>
          <figcaption>
            fast delivery
          </figcaption>
        </figure>
      </section>
    </main>
  </body>
</html>
